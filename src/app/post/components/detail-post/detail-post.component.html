<div class="post-detail-container">
  <div class="post-detail-card">
    <mat-card class="post-detail-card">
      <mat-card-header class="post-detail-header">
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>
          {{post.author}}
        </mat-card-subtitle>
      </mat-card-header>
      <img class="post-detail-image" mat-card-image src="{{post.urlToImage}}" alt="Thumbnail">
      <mat-card-content class="post-detail-description">
        {{post.content}}
      </mat-card-content>
      <mat-card-actions class="post-detail-action">
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="post-detail-suggest">
    <div class="post-suggest-header">Suggest</div>
    <div class="post-suggest-container">
      <mat-card class="post-suggest-item" *ngFor="let post of suggestPost">
        <mat-card-header class="post-detail-header">
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>
            {{post.author}}
          </mat-card-subtitle>
        </mat-card-header>
        <img class="post-detail-image" mat-card-image src="{{post.urlToImage}}" alt="Thumbnail">
        <mat-card-content class="post-detail-description">
          {{post.content}}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
